<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางแสดงสถานะการใช้ Studio</title>
    <style>
        /* นี่คือ CSS สำหรับจัดสไตล์ */
        body {
            font-family: 'Sarabun', sans-serif; /* ใช้ฟอนต์ที่อ่านง่าย */
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* รูปภาพด้านบน */
        #top-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        /* ตารางข้อมูล */
        #status-table {
            width: 100%;
            border-collapse: collapse; /* ทำให้เส้นขอบตารางสวยงาม */
            margin-bottom: 20px;
        }
        #status-table th, #status-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        #status-table th {
            background-color: #f0f0f0;
            color: #333;
        }

        /* ประกาศด้านล่าง */
        .announcement {
            border: 1px dashed #ccc;
            padding: 15px;
            background: #fafafa;
            margin-top: 20px;
        }
        #bottom-image {
            max-width: 300px; /* ทำให้รูปด้านล่างไม่ใหญ่เกินไป */
            margin-top: 10px;
            display: block;
        }
        
        /* เวลาอัพเดท */
        #update-time {
            font-size: 0.9em;
            color: #777;
            text-align: center;
            margin-top: 15px;
        }
        
        /* สถานะ Loading */
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="top-image" src="" alt="Header Image">

        <h2>ตารางแสดงสถานะการใช้ Studio</h2>

        <div id="table-container">
            <p class="loading">กำลังโหลดข้อมูล...</p>
        </div>

        <div class="announcement">
            <h3>ประกาศ</h3>
            <p id="announcement-text"></p>
            <img id="bottom-image" src="" alt="">
        </div>

        <p id="update-time"></p>
    </div>

    <script>
        /*
         * ---------------------------------
         * JavaScript (ฝั่ง Client)
         * ---------------------------------
         */

        // !! สำคัญ !!
        // วาง URL ที่คุณคัดลอกจาก Google Apps Script (ขั้นตอนที่ 2) ลงในนี้
        const WEB_APP_URL = "PASTE_YOUR_WEB_APP_URL_HERE"; 

        // ฟังก์ชันสำหรับดึงและแสดงข้อมูล
        async function fetchData() {
            const tableContainer = document.getElementById('table-container');
            
            try {
                // 1. เรียก API
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) {
                    throw new Error("ไม่สามารถโหลดข้อมูลได้: " + response.statusText);
                }
                const data = await response.json();

                if (data.error) {
                     throw new Error(data.error);
                }

                // 2. แสดงรูปภาพด้านบน (B2)
                document.getElementById('top-image').src = data.topImage;

                // 3. สร้างตาราง (B4:F9)
                let html = '<table id="status-table">';
                
                // สร้างแถวหัวตาราง (Headers)
                html += '<thead><tr>';
                data.table.headers.forEach(header => {
                    html += `<th>${header}</th>`;
                });
                html += '</tr></thead>';

                // สร้างแถวข้อมูล (Data rows)
                html += '<tbody>';
                data.table.rows.forEach(row => {
                    html += '<tr>';
                    row.forEach(cell => {
                        html += `<td>${cell}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</tbody></table>';
                
                // แทนที่ "กำลังโหลด..." ด้วยตารางที่สร้างเสร็จ
                tableContainer.innerHTML = html;

                // 4. แสดงประกาศ (C11)
                document.getElementById('announcement-text').innerText = data.announcement;

                // 5. แสดงรูปภาพด้านล่าง (H13)
                // (ตรวจสอบก่อนว่ามีลิ้งค์รูปหรือไม่)
                if (data.bottomImage && data.bottomImage.trim() !== "") {
                     document.getElementById('bottom-image').src = data.bottomImage;
                     document.getElementById('bottom-image').style.display = 'block';
                } else {
                     document.getElementById('bottom-image').style.display = 'none';
                }


                // 6. แสดงเวลาที่อัพเดท (เรียลไทม์ฝั่งผู้ใช้)
                const now = new Date();
                document.getElementById('update-time').innerText = `ข้อมูลอัพเดทเมื่อ: ${now.toLocaleString('th-TH')}`;

            } catch (error) {
                console.error("เกิดข้อผิดพลาด:", error);
                tableContainer.innerHTML = `<p style="color: red;">เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}</p>`;
            }
        }

        // เรียกใช้ฟังก์ชันนี้ทันทีที่หน้าเว็บโหลด
        fetchData();

        // (ทางเลือก) ตั้งค่าให้ดึงข้อมูลใหม่ทุกๆ 1 นาที (60000 มิลลิวินาที)
        // ถ้าต้องการให้เรียลไทม์มากขึ้น ให้ลบ // สองตัวข้างหน้าบรรทัดล่างนี้
        // setInterval(fetchData, 60000); 

    </script>
</body>
</html>
