<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สถานะการใช้ Studio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 14px;
      text-align: center;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    th {
      background: #000;
      color: #fff;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .status-ว่าง {
      background: #16a34a; 
      color: white;
      font-weight: 600;
    }
    .status-ไม่ว่าง {
      background: #dc2626; 
      color: white;
      font-weight: 600;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body class="light-mode">
  <div class="neural-background">
    <div class="neural-node"></div>
    <div class="neural-node"></div>
    <div class="neural-node"></div>
    <div class="neural-node"></div>
    <div class="neural-node"></div>
  </div>

  <div class="login-container">
    <div class="status-card" id="statusCard">
      <div class="ai-glow"></div>
      <h1>สถานะการใช้ Studio</h1>
      <div id="loader" class="loader">
        <div class="neural-spinner">
          <div class="spinner-segment"></div>
          <div class="spinner-segment"></div>
          <div class="spinner-segment"></div>
        </div>
        <p>กำลังโหลดข้อมูล...</p>
      </div>
      <div id="tableContainer" style="display:none;">
        <table id="studioTable">
          <thead>
            <tr>
              <th>ห้อง</th>
              <th>สถานะ</th>
              <th>ชั้นปี</th>
              <th>จำนวนคน</th>
              <th>หมายเหตุ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
