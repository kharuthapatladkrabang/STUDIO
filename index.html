<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางแสดงสถานะการใช้ Studio</title>
    
    <style>
        body {
            font-family: 'Sarabun', sans-serif; /* หรือฟอนต์อื่นที่รองรับภาษาไทย */
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 1. รูปด้านบน */
        #top-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        /* 2. ตารางข้อมูล */
        #status-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        #status-table th, #status-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        #status-table th {
            background-color: #f0f0f0;
            color: #333;
        }

        /* 3. ประกาศ */
        .announcement {
            border: 1px dashed #ccc;
            padding: 15px;
            background: #fafafa;
            margin-top: 20px;
        }
        
        /* 4. รูปด้านล่าง */
        #bottom-image {
            max-width: 300px; 
            margin-top: 10px;
            display: block;
        }
        
        /* 5. เวลาอัพเดท */
        #update-time {
            font-size: 0.9em;
            color: #777;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img id="top-image-loader" src="" alt="Header Image">

        <h2>ตารางแสดงสถานะการใช้ Studio</h2>

        <div id="table-container">
            <p class="loading">กำลังโหลดข้อมูล...</p>
        </div>

        <div class="announcement">
            <h3>ประกาศ</h3>
            <p id="announcement-text">...</p>
            <img id="bottom-image-loader" src="" alt="">
        </div>

        <p id="update-time"></p>
    </div>

    <script>
        
        // ‼️ URL ของคุณถูกใส่ไว้ในนี้เรียบร้อยแล้ว ‼️
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxh6ooRbX09vsz1km4dpEdLGSWTe5V3Fw2MGIPoMM6aWL6kLDhjZI9HWCro6LGE5FJr/exec"; 

        // ฟังก์ชันสำหรับดึงและแสดงข้อมูล
        async function fetchData() {
            const tableContainer = document.getElementById('table-container');
            
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) {
                    throw new Error("ไม่สามารถโหลดข้อมูลได้: " + response.statusText);
                }
                const data = await response.json();

                if (data.error) {
                     throw new Error(data.error);
                }

                // 1. แสดงรูปภาพด้านบน (B2)
                document.getElementById('top-image-loader').src = data.topImage;

                // 2. สร้างตาราง (B4:F9)
                let html = '<table id="status-table">';
                
                // data.table คือข้อมูล [B4:F9] ที่ได้มา
                data.table.forEach((row, rowIndex) => {
                    // แถวแรกสุด (rowIndex === 0) คือหัวตาราง (B4:F4)
                    if (rowIndex === 0) {
                        html += '<thead><tr>';
                        row.forEach(headerCell => {
                            html += `<th>${headerCell}</th>`;
                        });
                        html += '</tr></thead>';
                        html += '<tbody>'; // เริ่มส่วนเนื้อหา
                    } 
                    // แถวที่เหลือคือข้อมูล (B5:F9)
                    else {
                        html += '<tr>';
                        row.forEach(cell => {
                            html += `<td>${cell}</td>`;
                        });
                        html += '</tr>';
                    }
                });
                html += '</tbody></table>'; // ปิดตาราง
                
                // แทนที่ "กำลังโหลด..." ด้วยตารางที่สร้างเสร็จ
                tableContainer.innerHTML = html;

                // 3. แสดงประกาศ (C11)
                document.getElementById('announcement-text').innerText = data.announcement;

                // 4. แสดงรูปภาพด้านล่าง (H13)
                const bottomImage = document.getElementById('bottom-image-loader');
                if (data.bottomImage && data.bottomImage.trim() !== "") {
                     bottomImage.src = data.bottomImage;
                     bottomImage.style.display = 'block';
                } else {
                     bottomImage.style.display = 'none'; // ซ่อนรูปถ้าไม่มีลิ้งค์
                }

                // 5. แสดงเวลาที่อัพเดท (เรียลไทม์ฝั่งผู้ใช้)
                const now = new Date();
                document.getElementById('update-time').innerText = `ข้อมูลอัพเดทเมื่อ: ${now.toLocaleString('th-TH')}`;

            } catch (error) {
                console.error("เกิดข้อผิดพลาด:", error);
                tableContainer.innerHTML = `<p style="color: red;">เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}</p>`;
            }
        }

        // เรียกใช้ฟังก์ชันนี้ทันทีที่หน้าเว็บโหลด
        fetchData();

        // (ทางเลือก) ตั้งค่าให้ดึงข้อมูลใหม่ทุกๆ 1 นาที (60000 มิลลิวินาที)
        // ถ้าต้องการให้รีเฟรชอัตโนมัติ ให้ลบ // สองตัวข้างหน้าบรรทัดล่างนี้
        // setInterval(fetchData, 60000); 

    </script>
</body>
</html>
